services:
  redis:
    image: redis:alpine
    container_name: openrouter_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  db:
    image: postgres:alpine
    container_name: openrouter_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=adminpassword
      - POSTGRES_DB=ai_control
    volumes:
      - postgres_data:/var/lib/postgresql/data

  middleware:
    build:
      context: ./middleware
    container_name: openrouter_middleware
    depends_on:
      - redis
      - db
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY:-admin-secret-key}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - DATABASE_URL=${DATABASE_URL:-postgresql://admin:adminpassword@db:5432/ai_control}
      - WEBUI_DATABASE_URL=${WEBUI_DATABASE_URL:-postgresql://admin:adminpassword@db:5432/openwebui}
      - OPENROUTER_HTTP_REFERER=${OPENROUTER_HTTP_REFERER:-http://localhost:3000}
      - OPENROUTER_X_TITLE=${OPENROUTER_X_TITLE:-OpenWebUI-Local-POC}
      - LOG_MODE=${LOG_MODE:-metadata}
    ports:
      - "8080:8080"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    depends_on:
      - middleware
    environment:
      - OPENAI_API_BASE_URL=http://middleware:8080/v1
      - OPENAI_API_KEY=dummy_key
      - WEBUI_TELEMETRY=false
      - ENABLE_FORWARD_USER_INFO_HEADERS=true
      - DATABASE_URL=postgresql://admin:adminpassword@db:5432/openwebui
    volumes:
      - openwebui_data:/app/backend/data
    ports:
      - "3000:8080"
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  openwebui_data:
