services:
  redis:
    image: redis:alpine
    container_name: openrouter_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

  middleware:
    build:
      context: ./middleware
    container_name: openrouter_middleware
    depends_on:
      - redis
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - REDIS_URL=redis://redis:6379
      - DATABASE_PATH=/app/data/database.sqlite
      - OPENROUTER_HTTP_REFERER=http://localhost:3000
      - OPENROUTER_X_TITLE=OpenWebUI-Local-POC
      - LOG_MODE=metadata
    ports:
      - "8080:8080"
    volumes:
      - ./middleware/data:/app/data
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    depends_on:
      - middleware
    environment:
      - OPENAI_API_BASE_URL=http://middleware:8080/v1
      - OPENAI_API_KEY=dummy_key
      - WEBUI_TELEMETRY=false
      - ENABLE_FORWARD_USER_INFO_HEADERS=true
    volumes:
      - openwebui_data:/app/backend/data
    ports:
      - "3000:8080"
    restart: unless-stopped

volumes:
  redis_data:
  openwebui_data:
