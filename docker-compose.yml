services:
  middleware:
    build:
      context: ./middleware
    container_name: openrouter_middleware
    environment:
      # ใส่ OpenRouter key จริงไว้ที่ middleware เท่านั้น
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}

      # แนะนำ: ตั้งค่าเพื่อระบุตัวตน app ใน OpenRouter (optional)
      - OPENROUTER_HTTP_REFERER=http://localhost:3000
      - OPENROUTER_X_TITLE=OpenWebUI-Local-POC

      # ตัวอย่าง: ถ้าจะ log แบบย่อ (ไม่ log prompt)
      - LOG_MODE=metadata
    ports:
      - "8080:8080"
    restart: unless-stopped

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    depends_on:
      - middleware
    environment:
      - OPENAI_API_BASE_URL=http://middleware:8080/v1
      - OPENAI_API_KEY=dummy_key
      - WEBUI_TELEMETRY=false
    volumes:
      - openwebui_data:/app/backend/data
    ports:
      - "3000:8080"
    restart: unless-stopped


volumes:
  openwebui_data:

