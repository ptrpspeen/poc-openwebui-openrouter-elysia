apiVersion: v1
kind: ConfigMap
metadata:
  name: middleware-config
data:
  REDIS_URL: "redis://redis-service:6379"
  DATABASE_URL: "postgresql://admin:adminpassword@postgres-service:5432/ai_control"
  LOG_MODE: "metadata"
  OPENROUTER_HTTP_REFERER: "http://localhost:3000"
  OPENROUTER_X_TITLE: "OpenWebUI-Local-POC"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: middleware
spec:
  replicas: 2 # Scale out!
  selector:
    matchLabels:
      app: middleware
  template:
    metadata:
      labels:
        app: middleware
    spec:
      containers:
      - name: middleware
        image: poc-openwebui-openrouter-elysia-middleware:latest
        imagePullPolicy: Never # We'll build it locally in minikube
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: middleware-config
        env:
        - name: WEBUI_DATABASE_URL
          value: "postgresql://admin:adminpassword@postgres-service:5432/openwebui"
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-secrets
              key: OPENROUTER_API_KEY
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: middleware-service
spec:
  type: NodePort
  selector:
    app: middleware
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30080
